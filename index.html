<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-3" style="background-color: #ffea00;">
          <h1 style="text-align: center; padding: 12% 45px;">Alaki</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 offset-md-1">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="exampleFormControlSelect1">Services</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="5"
              ></textarea>
              <br />
              <br />
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            <div class="form-group col-md-6">
              <label for="materialRegisterFormFirstName">First name</label>
              <input
                type="text"
                id="materialRegisterFormFirstName"
                class="form-control"
              />

              <label for="materialRegisterFormEmail">E-mail</label>
              <input
                type="email"
                id="materialRegisterFormEmail"
                class="form-control"
              />
              <label for="materialRegisterFormTel">Tel</label>
              <input
                type="tel"
                id="materialRegisterFormTel"
                class="form-control"
              />
              <label for="materialRegisterFormAddress">Address</label>
              <input
                type="text"
                id="materialRegisterFormAddress"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div
          class="col-md-2"
          style="height: 25em; background-color: cornflowerblue;"
        ></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
